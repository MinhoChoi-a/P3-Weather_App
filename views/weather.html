<!DOCTYPE html>

<html lang="en">
  
<head>
    <meta charset="utf-8" />
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel='stylesheet', href='weather.css'>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <title>Weather Us</title>
  </head>
  

<body>

    <section class="top-banner">
        <div class="container">
            <h1 class="heading">Simple Weather App</h1>
            <form id="top-banner-form">
                <input type="text" placeholder="Search for a city" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    
    <section class="ajax-section">
        <div class="container">
            <ul class="cities">
            </ul>
        </div>
    </section>

    <button id="getWeather" onclick="getWeather()">Get Current Weather!</button>

</body>

<script type="text/javascript" src="api.js"></script>
<script type="text/javascript" src="weather.js"></script>

</html>
